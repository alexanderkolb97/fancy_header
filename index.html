<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Fancy header</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-name_wrapper">
                <div class="logo">
                    <img src="images/vector.png" alt="logo">
                </div>
                <span class="name">Магазин инструмента</span>
            </div>
            <div class="header_content">
                <div class="header_top">
                    <ul class="nav_bar">
                        <li><a href="#">Каталог инструментов</a></li>
                        <li><a href="#">Всё для сада</a></li>
                        <li><a href="#">Ручной инструмент</a></li>
                        <li><a href="#">Электрика</a></li>
                        <li><a href="#">Доставка</a></li>
                        <li><a href="#">Оплата</a></li>
                        <li><a href="#">О нас</a></li>
                    </ul>
                    <div class="signIn_signUp_buttons">
                        <div class="button_wrapper">
                            <button type="button">Вход</button>
                        </div>
                        <div class="button_wrapper">
                            <button type="button">Регистрация</button>
                        </div>
                    </div>
                </div>
                <div class="header_main">
                    <div class="advertisement_block"></div>
                    <div class="items_links">
                        <div class="cart_wrapper">
                            <div class="icon_wrapper">
                                <img src="./images/cart.png" alt="cart">
                            </div>
                            <div class="link_wrapper">
                                <a href="#">3 шт. / 17 250 р.</a>
                            </div>
                        </div>
                        <div class="favourites_wrapper">
                            <div class="icon_wrapper">
                                <img src="./images/star.png" alt="star">
                            </div>
                            <div class="link_wrapper">
                                <a href="#">Избранное (7)</a>
                            </div>
                        </div>

                        <div class="comparison_wrapper">
                            <div class="icon_wrapper">
                                <img src="./images/balance.png" alt="balance">
                            </div>
                            <div class="link_wrapper">
                                <a href="#">К сравнению (5)</a>
                            </div>
                        </div>
                    </div>
                    <div class="drills_wrapper">
                        <ul class="drills_list">
                            <li>
                                <img src="./images/drill_machine_2.png" alt="drill">
                            </li>
                            <li>
                                <img src="./images/drill_machine_3.png" alt="drill">
                            </li>
                            <li>
                                <img src="./images/drill_machine_1.png" alt="drill">
                            </li>
                        </ul>
                    </div>
                    <div class="header_info">
                        <div class="working_hours">
                            <span>Время работы:</span>
                            <span>10:00 - 19:00</span>
                        </div>
                        <div class="phone_number">8 495 721-25-25</div>
                        <div class="location_wrapper">
                            <span>Москва</span>
                            <button>сменить</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav class="tools_bar_wrapper">
            <button class="search_button">
                <img src="/images/search.png" alt="search">
            </button>
            <ul class="tools_bar">
                <li><button class="active">Перфораторы</button></li>
                <li><button>Дрели</button></li>
                <li><button>Шлифмашины</button></li>
                <li><button>Пистолеты</button></li>
                <li><button>Электропилы</button></li>
                <li><button>Наборы инструментов</button></li>
                <li><button>Аксессуары</button></li>
            </ul>
            <button class="sale_button">Распродажа</button>
        </nav>
    </div>
</body>
</html>
